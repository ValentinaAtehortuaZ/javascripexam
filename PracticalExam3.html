<h1 class="h1"> Programa para buses</h1><br><br>
<div class="row g-3 form">
    <div class="col-md-6">
      <label for="plate" class="form-label"> Ingrese la placa del bus</label>
      <input type="text" class="form-control" id="plate">
    </div>
    <div class="col-md-6">
      <label for="passengers" class="form-label"> Ingrese el numero de pasajeros</label>
      <input type="text" class="form-control" id="passengers">
    </div>
    
    <div class="col-md-4">
      <label for="rute" class="form-label"> Ruta</label>
      <select id="rute" class="form-select">
        <option selected></option>
        <option> A </option>
        <option> B </option>
      </select>
    </div>

    <div>
      <button id="button">Enviar</button>
  </div>
  <div id="ex1result"></div>

</div>
